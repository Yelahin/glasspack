{% extends 'basic.html' %}
{% load static %}
{% block content %}
<div class="contact">
    <h1>Our contacts</h1>
    <p>You can leave your message here!</p>
    <div class="contact-box">
        <div class="contact-input">
            <form method="post">
                {% csrf_token %}
                {% for f in form %}
                    {% if f.name != 'captcha' %}
                        {{ f }}
                    {% else %}
                        <div class="captcha-group">
                            {{ f }}
                        </div>
                    {% endif %}
                {% endfor %}
                <button type="submit" class="contact-button">Send</button>
            </form>
        </div>
    </div>
</div>
{% endblock%}
