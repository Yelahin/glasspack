{% extends 'basic.html' %}
{% load static %}
{% block content %}
<div class="margin-page">
    <div class="auth-box">
        <h1 class="form-box-title">Set your new password</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="ps-reset-confirm" action="submit">Set new password</button>
        </form>
    </div>
</div>
{% endblock %}
