{% extends 'basic.html' %}
{% load static %}
{% block content %}
<div class="margin-page">
    <div class="login-form">
        <form method="post">
            {% csrf_token%}
            <input type="hidden" name="next" value="{{ next }}" />
            {{ form.as_p }}
            <button type="submit" class="login-button">Enter</button>
        </form>
        <a id="ps-reset-button" href="{% url 'glasspack_users:password_reset' %}">Forgot your password?</a>
    </div>
</div>
{% endblock %}
