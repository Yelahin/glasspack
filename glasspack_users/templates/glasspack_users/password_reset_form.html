{% extends 'basic.html' %}
{% load static %}
{% block content %}
<div class="margin-page">
    <div class="auth-box">
        <p class="form-box-text">Password recovery</p>
        <form class="ps-reset-form" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="ps-reset-confirm" type="submit">Confirm</button>
        </form>
    </div>
</div>  
{% endblock %}
