{% extends 'basic.html' %}
{% load static %}
{% block content %}
<div class="margin-page">
    <div id="ps-change-block">
        <h1 id="ps-change-title">Reset your password</h1>
        <div id="ps-change-form-box">
            <form id="ps-change-form" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" id="ps-change-button-sub">Confirm changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
